<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
</head>

<body>

    <div id="wrapper">
        <video autoplay loop id="video-background" muted plays-inline>
        </video>


        <div id="results" class="ui segment">
            <i id="icon" class="huge snowflake icon"></i>
            <h1 id="mainbar" class="ui header">20 &#8451 Nazwa miasta</h1>
        </div>
        <div id="search" class="ui segment content">
            <div class="ui icon input">
                <input type="text" placeholder="Search...">
                <i class="inverted circular search link icon"></i>
            </div>
            <div class="results"></div>
        </div>
<div id= "audio_div">
        <iframe src="https://open.spotify.com/embed/track/4rhcqdXTzNX9uZRZybj3UP" width="300"
            height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div> 
    </div>





    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="background.js"></script>
    <script src="music.js"></script>
</body>

</html>
