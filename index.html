<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather App</title>
</head>

<body>

    <div id="wrapper" class="ui container">
        <video autoplay loop id="video-background" muted plays-inline>
        </video>

        <div id="search" class="ui search">
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="Podaj miejscowość">
                <i id="loupe" class="search icon"></i>
            </div>
        </div>
        <div id="results" class="ui segment content">
            <img id="icon"></img>
            <h3 id="mainbar" class="ui header"></h3>

        </div>


        <div id="details" class="ui horizontal segments content ">
            <div class="ui segment content">
                <div class="results">
                    <div id="mainPressure"></div>
                    <div id="mainHumidity"></div>
                    <div id="windSpeed"></div>
                    <div id="windDeg"></div>
                    <div id="clouds"></div>
                    <div id="sunrise"></div>
                    <div id="sunset"></div>
                </div>
            </div>


            <div id="mood" class="ui segment">
                <h4 id="mood_text" class="ui header centered">
                    <div>
                        Poczuj tę pogodę przez piosenkę!
                        <div class="sub header">Wybraliśmy dla Ciebie utwór, który pasuje do obecnej pogody</div>
                        <div id="audio_div">
                            <iframe id="spotify" width="270" height="270" frameborder="0" allowtransparency="false"
                                allow="encrypted-media"></iframe>
                        </div>
                    </div>
                </h4>
            </div>
        </div>


    </div>



    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

</body>

</html>
